    max-width: 200px;
    height: auto;
  }

  /* Style for the navigation links */
  nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 30px;
  }

  nav ul li {
    padding: 5px 10px;
  }

    color: #4A3E37; /* Darker text color for links */

  nav ul li a:hover {
    color: #8B6914; /* Darker shade of brown for hover effect */
