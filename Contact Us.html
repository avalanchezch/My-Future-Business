<style>
  /* Basic styling for the header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #D2B48C; /* Soft brown background color */
    color: #4A3E37; /* Darker text color */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* subtle shadow for depth */
    font-family: Arial, sans-serif; /* Font for better readability */
  }

  /* Style for the image */
  header img {
    max-width: 200px;
    height: auto;
  }

  /* Style for the navigation links */
  nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    gap: 30px;
  }

  nav ul li {
    padding: 5px 10px;
  }

  nav ul li a {
    color: #4A3E37; /* Darker text color for links */
    text-decoration: none;
    font-weight: bold; 
    transition: color 0.3s ease; /* smooth transition */
  }

  nav ul li a:hover {
    color: #8B6914; /* Darker shade of brown for hover effect */
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #F2F2F3;
  }

  /*CSS para sa content ng Contact*/

   /*footer*/

   footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer .footer-columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    footer .footer-column {
      flex: 1;
      margin-right: 20px;
    }

    footer .footer-column:last-child {
      margin-right: 0;
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer ul li {
      margin-bottom: 10px;
      transition: color 0.3s ease-in-out; /* Add transition effect */
    }

    footer ul li:hover,
  footer ul li:hover a {
    color: #fafc7a; /* Change color on hover */
  }

    footer p {
      margin: 0;
    }

    footer .footer-list {
      color: #FFF8DC; /* Light Goldenrod Yellow */
    }

</style>
