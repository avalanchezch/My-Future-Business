  <body>
    <div class="contactUs">
      <div class="line-break"></div>

      <div class="title">
        <h1 class="heading"><span>Get </span>In <span>Touch</span></h1>
    </div>
    <div class="box">
      <!-- Form -->
      <div class="contact form">
          <h3>Send a Message</h3>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="Lauren">
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Dawson">
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="laurendawson@gmail.com">
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="+91 987 654 3210">
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send">
                </div>
              </div>
            </div>
          </form>
      </div>
      
      <!-- info Box -->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="location"></ion-icon></span>
            <p>Centro St., Lawang Bato, Valenzuela City<br>PHILIPPINES</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:loremipsum@email.com">lildozendoughnuts@Gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+919876543210">+63 987 654 3210</a>
          </div>

          <ul class="sci">
            <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
          </ul>
        </div>    
      </div>

      <!-- Map -->
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15435.01807172246!2d120.98413653425031!3d14.726466125360693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b17f2311be67%3A0xdbd338a857bac941!2sLawang%20Bato%2C%20Valenzuela%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1706173426222!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
